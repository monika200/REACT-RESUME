<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <link rel="stylesheet" href="./index.css">
    <title>React-Resume</title>
</head>
<body>
    <div class = "container" id="root"></div>
    <script type="text/babel">

    const Resume = document.getElementById("root")
    
    const Name = (props) => (
          <h1>{props.text}</h1>
      );
    const Profile = (props) => (
          <h4>{props.text}</h4>
      );
    const Contact1 = (props) => (
        <h6>
          Address:-{props.text}
        </h6>
      )
    const Contact2 = (props) => (
        <h6>
          Phone No-:{props.text}
        </h6>
      )
    const Contact3 = (props) => (
        <h6>
          Email Address:-{props.text}
        </h6>
      )
    const Line = () => (
       <hr />
      )

    const Spaces = () => (
        <br />
    )
    
    const Title = (props) => (
       <b><h5>{props.text}</h5></b>
       
      )
    const About = () => (
       <p>
An exceptionally creative individual with strong analytical skills in
Computer Engineering. Looking to obtain the position of software
developer.Offering ability to work with various programming
languages, including Python, HTML, CSS, JavaScript and more.
     </p>
      )
   
    const Education = (props)=>(
        <table className = "container">
            <tr>
                <th>Qualification</th>
                <th>Stream</th>
                <th>Board/University</th>
                <th>Percentage/GPA</th>
            </tr>
            <tr>
                <td>B.E</td>
                <td>Rajiv Gandhi Technical University</td>
                <td>Computer Science</td>
                <td>75.59</td>
            </tr>
            <tr>
                <td>HSC</td>
                <td>Trinity Convent School</td>
                <td>Science</td>
                <td>74%</td>
            </tr>
            <tr>
                <td>SSC</td>
                <td>Trinity Convent School</td>
                <td>All</td>
                <td>85%</td>
            </tr>
        </table>  
    )
    const WorkExperience = () => (
       <ul>
       <li>Worked as an Consultant for a period of 5 years.</li>
     </ul>
      )
    const Skills = () => (
       <ol>
       <li>HTML.</li>
       <li>CSS.</li>
       <li>Bootstrap.</li>
       <li>JavaScript.</li>
       <li>Python.</li>
       <li>MySQL.</li>
     </ol>
      )

    const Declaration = () => (
       <p>
       I here by declare that all the information provided by me above is correct.
     </p>
      )
    const Final = ()=>{
        return (
            <div>
                <Name text="Monika Sharma"/>
                <Profile text="Full Stack Developer" />
                <Contact1 text={"Mumbai, Maharastra, India"} />
                <Contact2 text= {"0123456789"} />
                <Contact3 text="monika2004sharma@gmail.com" />
                <Line />
                <Title text={"About"} />
                <About />
                <Title text="Educational Qualification" />
                <Education />
                <Spaces />
                <Title text="WorK Experience" />
                <WorkExperience />
                <Spaces />
                <Title text="Skills" />
                <Skills />
                <Title text="Declaration" />
                <Declaration />
            </div>
        )
    }
    ReactDOM.render(<Final />, Resume);
    </script>

</body>
</html>
